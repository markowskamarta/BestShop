<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BestShop</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#" class="logo">BestShop</a>
            </div>
            <div class="nav">
                <div class="header__nav">
                    <div class="nav__element1"><a href="#why-us" class="nav__link">why us</a></div>
                    <div class="nav__element2"><a href="#benefits" class="nav__link">benefits</a></div>
                    <div class="nav__element3"><a href="#prices" class="nav__link">prices</a></div>
                    <div class="nav__element4"><a href="#contact" class="nav__link">contact</a></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="opening-section">
            <div class="container">
                <h1>Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <button>
                    <a href="#" class="cta-button">
                        <p>Open your shop</p>
                    </a>
                </button>
                <div class="logo1"></div>
            </div>
        </div>
        <div class="statistics">
            <h2>The most popular sales platform in country</h2>
            <div class="container">
                <div class="box-person">
                    <div class="logo2">
                        <div class="logo2a"></div>
                        <div class="logo2b"><img src="./assets/person.png" alt=""></div>
                    </div>
                    <p>100000+</p>
                    <p>daily entries</p>
                </div>
                <div class="box-eye">
                    <div class="logo3">
                        <div class="logo3a"></div>
                        <div class="logo3b"><img src="./assets/eye.png" alt=""></div>
                    </div>
                    <p>2000000+</p>
                    <p>seen products every day</p>
                </div>
                <div class="box-files">
                    <div class="logo4">
                        <div class="logo4a"></div>
                        <div class="logo4b"><img src="./assets/files.png" alt=""></div>
                    </div>
                    <p>10000+</p>
                    <p>added posts daily</p>
                </div>   
            </div>
        </div>
    </main>
    
</body>
</html>
